<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: header">
</head>
<body>
<div th:replace="layout::sidebar"></div>

<div class="jumbotron">

    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="panel panel-default ">
                <div class="panel-heading">
                    Basic Form Elements
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" th:action="@{/addBranch}" method="post">

                                <div>
                                    <label>Bus</label>
                                    <select class="custom-select" name="City">
                                        <option value="" selected>SELECT CITY</option>
                                        <option th:each="city:${cities}" th:value="${city.ID}" th:text="${city.getCityName()}"></option>
                                    </select>
                                </div>

                                <br>

                                <div class="form-group">
                                    <label>Branch Name</label>
                                    <input class="form-control" type="text" name="CenterName" required>
                                </div>
                                <br>
                                <button type="submit" class="btn btn-default">Submit</button>
                                <button type="reset" class="btn btn-default">Reset </button>
                            </form>
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                        <div class="col-lg-6">
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.col-lg-6 (nested) -->



</body>
</html>
