<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::header"></head>
<body>
<div th:replace="layout::sidebar"></div>

<div class="jumbotron">

    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="panel panel-default ">
                <div class="panel-heading">
                    Basic Form Elements
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" action="#" th:action="@{/updateUser/{id}(id=${user.ID})}" method="post" >
                                <div class="form-group">
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input class="form-control" type="text" th:value="${user.getFirstName()}" name="FirstName" required>
                                    </div>

                                    <br>
                                    <div class="form-group">
                                        <label>Middle Name</label>
                                        <input class="form-control" type="text" th:value="${user.getMiddleName()}"name="MiddleName" >
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input class="form-control" type="text" th:value="${user.getLastName()}"name="LastName" required>
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input class="form-control" type="email" th:value="${user.getEmail()}" name="Email" required>
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <label>Mobile Number</label>
                                        <input class="form-control" type="text" th:value="${user.getMobileNumber()}"name="MobileNumber" required>
                                    </div>

                                    <br>
                                    <div>
                                        <label>Branch</label>
                                        <select class="custom-select" name="Branch">
                                            <option value="" selected>Select Branch</option>
                                            <option th:each="user:${user}" th:value="${user.getBranch().getID()}" th:text="${user.getBranch().getCenterName()}" ></option>
                                        </select>
                                    </div>
                                    <br>
                                    <div>
                                        <label>Assign Role</label>
                                        <select class="custom-select" name="role">
                                            <option value="" selected>Select role</option>
                                            <option th:each="user:${user}" th:value="${user.getRole()}" th:text="${user.getRole()}" ></option>
                                        </select>
                                    </div>
                                    <br>
                                    <button type="submit" class="btn btn-success">Submit</button>
                                    <button type="reset" class="btn btn-default">Reset </button>
                                    <a class="btn btn-danger" th:href="@{/ab}" role="button">Cancel</a>
                                </div>
                            </form>
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                        <div class="col-lg-6">
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.col-lg-6 (nested) -->

<div th:replace="layout::js"></div>
</body>
</html>
