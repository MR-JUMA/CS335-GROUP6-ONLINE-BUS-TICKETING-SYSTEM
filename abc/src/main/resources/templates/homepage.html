<div class="content" id="panel-container">
    
    <div class="header-container">
    <div class="container">
    <div class="row">
        <div class="  col-xs-12  col-md-4 col-md-push-8 col-sm-5 col-sm-push-7">
            <div class="head-booking-widget-horizontal">
                <div class="book-widget p-15 pb-10">
                    <h4 class="text-center" style="letter-spacing: 2px;
                        font-weight: 600;
                        text-transform: uppercase;
                        font-size: 15px;
                        margin-bottom: 20px;
                        color: rgba(0, 0, 0, 0.27);">
                        <span class="fa fa-search"></span> Book Now
                    </h4>
                    <form method="GET" th:action="@{/search}" accept-charset="UTF-8" id="schedule-form">
                    <div class="row pt-10">
                        <div class="form-group no-line-height leaving-container no-margin-bottom has-feedback">
                            <select autocomplete="off" id="from" name="DepartureCity" data-size="5" data-style="btn-bordered"
                                    class="selectpicker form-control" data-live-search="false"
                                    data-live-search-placeholder="Leaving from.." data-title="Leaving from ..">
                                    <option th:each="place:${places}" th:value="${place.ID}" th:text="${place.getCityName()}"></option>

                            </select>
                            <span class="fa fa-location-arrow form-control-feedback"></span>
                        </div>
                        <p class="text-right pt-5 pb-5 no-margin-bottom">

                        </p>
                        <div class="form-group destination-container has-feedback">
                            <select autocomplete="off" id="to" data-style="btn-bordered" name="ArrivalCity" data-size="5"
                                    class="selectpicker form-control"
                                    data-live-search="false"
                                    data-live-search-placeholder="Going to .." data-title="Going to ..">
                                    <option th:each="place:${places}" th:value="${place.ID}" th:text="${place.getCityName()}"></option>
                            </select>
                            <span class="fa fa-map-marker form-control-feedback"></span>
                        </div>
                        <div class="form-group date-container has-feedback">
                            <input class="form-control btn-bordered" autocomplete="off" placeholder="Departure date" data-provide="datepicker"
                                   data-date-orientation="bottom"
                                   data-date-start-date="2021-02-15" name="TravelDate" type="text">
                            <span class="fa fa-calendar form-control-feedback"></span>
                        </div>
                        <div>
                            <div class="form-group text-right">
                                <button class="btn orange btn-block text-regular"
                                        style="font-weight: 400; font-size: 12px; margin-top: 1px;"> Search Buses<i
                                            class="icon-arrow-right13"></i>
                                </button>
                            </div>
                        </div>

                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $.validator.messages.required = '';
        var searchForm = $('#schedule-form').validate({
            ignore: [],
            rules: {
                from: {
                    required: true
                },
                to: {
                    required: true
                },
                date: {
                    required: true,
                    date: true
                }
            },
            focusInvalid: true,
            errorPlacement: function (error, element) {
                error.appendTo(element.parent().closest('.form-group').addClass('has-error no-margin-bottom'));
            },
            submitHandler: function (form) {
                form.submit();
            },
            unhighlight: function (element, errorClass) {
                $(element).parent().closest('.form-group').removeClass('has-error');
                $(element).parent().closest('.form-group:not(.leaving-container)').removeClass('no-margin-bottom');
            }
        });
    });
</script>
